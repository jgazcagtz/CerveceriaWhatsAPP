<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>La Adelipa - Cervecería Artesanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.shutterstock.com/image-vector/mexican-woman-dress-600nw-1231414558.jpg" alt="Logo La Adelipa" class="logo">
            <div class="title">
                <h1>La Adelipa</h1>

            </div>
        </header>
        <main>
            <section id="decorative-images">
                <img src="https://freerangestock.com/thumbnail/118370/close-up-of-beer-foam.jpg" alt="Espuma de cerveza">
                <img src="https://freerangestock.com/thumbnail/138094/cold-bottles-of-beer-in-ice-on-yellow-background.jpg" alt="Botellas de cerveza en hielo">
                <img src="https://freerangestock.com/thumbnail/82504/bottles-of-beer-lined-up-on-shelf.jpg" alt="Botellas de cerveza en estante">

            </section>
            <section id="menu">
                <!-- Productos serán generados aquí por JavaScript -->
            </section>
        </main>
        <footer>
            <button id="whatsapp-btn">Ordenar por WhatsApp</button>
